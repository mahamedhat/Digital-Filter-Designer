<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Filter Designer</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--  css files   -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">


    <!-- JavaScript files  -->
    <script  src="../static/js/bootstrap.bundle.min.js"></script>
    <script  src="../static/js/jquery-3.6.0.min.js"></script>
    <script  src="../static/js/plotly-2.8.3.min.js"></script>

</head>

<body>
<!--   Application Name     -->
<nav class="fixed-top navbar-top">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="menu-tab" data-toggle="tab" href="#design" role="tab" aria-controls="design" aria-selected="true">Design</a>
        </li>
       
        <li class="nav-item">
            <a class="nav-link" id="filter-tab" data-toggle="tab" href="#apf" role="tab" aria-controls="apf" aria-selected="false">All Pass Filter</a>
        </li>
      
    </ul>
</nav>  

<!--   Application Body     -->
<div class="container">
   

    <!--   The Z plane      -->
    <div class="content" id="zplane">
        <canvas id="zplanecanvas" width="300" height="300" >
        </canvas>
    </div>
    <!--   zeros or poles options    -->
    <div class="controls-bar">
        <a>

            <div class="select" id="select">
                <input id="check1" type="checkbox" class="checkbox"  />
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>



        </a>
        <a>
            <div class="outer">
                <div class="delz" onclick="clearallZeros()">
                <label>zero</label>
                </div>
            </div>
        </a>
        <a>
            <div class="outer">
                <div class="delp" onclick="clearallPoles()">
                <label>pole</label>
                </div>
            </div>
        </a>  
        <a ><i class='fas fa-trash-alt icon trash-icon' onclick="clearAll()"></i></a>
 

        
    </div>

    <div class="content" id="signal">
    </div>
    <!--   Magnitude response      -->

    <div class="content" id="magres">
    </div>
    
    
    <!--   Phase response     -->
    <div class="content" id="phaseres">
    </div>
 
</div>

<script src="../static/js/main.js"></script>
</body>

</html>
